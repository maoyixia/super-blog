{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <label>
        <div>Tags (please seperate your tags by ;)</div>
        <input type="text" name="tags" value="{{tags}}">
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
