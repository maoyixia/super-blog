{% extends "base.html" %}

{% block content %}

<h2>Hi, {{ author }}! Your blogs:</h2>
  <div>
  	<ul>
  		{% for b in blogs %}
  		<li>
  			<h3><a href="/blog?blog_name={{ b.blog_name }}">{{ b.blog_name }}</a></h3>
  			<br>
  		</li>
  		{% endfor %}
  	</ul>
  </div>

{% if isOwner %}
  <div>
  	<h4><a href="/newblog">Create a New Blog</a></h4>
  </div>
{% endif %}

{% endblock %}
