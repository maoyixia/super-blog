{% extends "base.html" %}

{% block content %}

<h1>{{blog_name}}</h1>
<h4>Blogger: {{author}}<h4>
	<br><br>
	
	{% for p in posts %}
	{{ p.render_digest() | safe }}
	<a href='/post?post_id={{ p.key().id() }}'>more...</a>
	<br><br>
	{% endfor %}
	

	{% if isOwner %}
	<div>
		<a href="/newpost?blog_name={{ blog_name }}">Create a New Post</a>
	</div>

	<div>
		<a href="/profile?author={{ author }}">Return to Profile</a>
	</div>
	{% endif %}

	{% endblock %}
