{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">

		<h2>Tag: {{ tag }}</h2>
		<h3>results:</h3> 
		<br>
		{% for p in posts %}
		{{ p.render_digest() | safe }}
		<a href='/post?post_id={{ p.key().id() }}'>more...</a>
		<br><br>
		{% endfor %}

		<h4><a href='/'>Return to One Blog</a></h4>
	</div>
</div>

{% endblock %}
