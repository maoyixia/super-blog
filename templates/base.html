<!DOCTYPE html>
<html>
<head>
	<meta charset=”utf-8”>
 <link type="text/css" rel="stylesheet" href="/static/bootstrap.css" />
 <link type="text/css" rel="stylesheet" href="/static/main.css" />
 <title>Yixia Blog</title>
</head>

<body style>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Static navbar -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">One Blog</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% if isLogin %}
          <li class="active"><a href="/profile?author={{ isLogin }}">Home</a></li>
          {% endif %}
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-middle">
          {% if isLogin %}
          <li><p class="navbar-text">{{ isLogin }}</p></li>
          {% endif %}
          <li><a href="{{ url|safe }}">{{ url_linktext }}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>
  <br><br><br><br>
  <div class="container">
    {% block content %}
    {% endblock %}
    <hr>
    <footer>
      <p class="text-center">© Yixia Mao</p>
    </footer>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src=”static/bootstrap.js”></script>

</body>

</html>
