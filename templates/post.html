<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{subject}}
    </div>

    <div class="post-author">
      {{author}}
    </div>

    <div class="post-date">
      {{created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{_render_text | safe}}
  </div>

  {% if tags %}
  <div>
    <br>
    Tags:
    {% for t in tags %}
      <a href="/tagpost?tag={{ t }}">{{ t }}</a>&nbsp;
    {% endfor %}
  </div>
  {% endif %}

  <br>

  <div>
    last modified at: {{ last_modified.strftime("%b %d, %Y") }}
  </div>
</div>
